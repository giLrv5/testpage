<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地時間顯示器</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Noto Sans TC", "Microsoft JhengHei", system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #3a6ea5 0%, #132238 45%, #0a1220 100%);
      }

      .card {
        width: min(90vw, 560px);
        padding: 2rem;
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.15);
        color: #f9fbff;
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      }

      h1 {
        margin: 0 0 1rem;
        font-size: 1.75rem;
      }

      p {
        margin: 0.35rem 0;
        line-height: 1.6;
      }

      .time {
        margin-top: 1rem;
        font-size: 2rem;
        font-weight: 700;
      }

      .hint {
        margin-top: 0.75rem;
        font-size: 0.95rem;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>使用者所在地區時間</h1>
      <p id="timezone">時區：讀取中...</p>
      <p id="datetime" class="time">--:--:--</p>
      <p class="hint">此時間會依照你的裝置所在地區與系統設定自動更新。</p>
    </main>

    <script>
      const timezoneEl = document.getElementById('timezone');
      const datetimeEl = document.getElementById('datetime');

      const zone = Intl.DateTimeFormat().resolvedOptions().timeZone || '未知時區';
      timezoneEl.textContent = `時區：${zone}`;

      function updateTime() {
        const now = new Date();
        const formatted = new Intl.DateTimeFormat('zh-TW', {
          dateStyle: 'full',
          timeStyle: 'medium',
          hour12: false,
        }).format(now);
        datetimeEl.textContent = formatted;
      }

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
